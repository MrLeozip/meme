<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta Infinito</title>
    <script>
        function alertaInfinito() {
            setInterval(() => {
                alert("Faz o L!");
            }, 100);
        }
    </script>
</head>
<body onload="alertaInfinito()">
</body>
</html>
